<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
</head>
  <body>
    <div class="title">Happy Valentine's Day!</div>
    <div class="chocobox">
        <div class="foil">

            <div class="set">
                <div class="chocoroundborder cream"></div>
                <div class="chocoround milk"></div>
                <div class="vertstripe cream" style="left: 40px; top: 30px; height: 170px"></div>
                <div class="vertstripe cream" style="left: 85px; top: 15px; height: 200px;"></div>
                <div class="vertstripe cream" style="left: 130px; top: 15px; height: 200px;"></div>
                <div class="vertstripe cream" style="left: 175px; top: 30px; height: 170px"></div>
            </div>

            <div class="set">
                <div class="chocosquare dark" style="left: 300px"></div>
                <div class="vertstripe caramel" style="left: 340px; height: 150px"></div>
                <div class="vertstripe caramel" style="left: 390px; height: 150px"></div>
                <div class="vertstripe caramel" style="left: 440px; height: 150px"></div>
                <div class="vertstripe caramel" style="left: 495px; height: 150px"></div>
            </div>

            <div class="set">
                <div class="chocosquare dark" style="top: 310px; left: -40px; transform: rotate(90deg);">
                    <div class="vertstripe milk" style="left: 40px; height: 150px"></div>
                    <div class="vertstripe milk" style="left: 90px; height: 150px; width: 30px;"></div>
                    <div class="vertstripe milk" style="left: 135px; height: 150px; width: 30px;"></div>
                    <div class="vertstripe milk" style="left: 195px; height: 150px"></div>
                </div>
            </div>

            <div class="set">
                <div class="chocosquare dark" style="top: 225px; left: 235px; height: 200px; width: 200px; transform: rotate(45deg);"></div>
            </div>

            <div class="set">
                <div class="chocoroundborder" style="border-color: #a55b3d; left: 525px; top: 275px; height: 110px; width: 230px; z-index: 2;"></div>
                <div class="chocoroundborder" style="border-color: #a55b3d; left: 575px; top: 310px; height: 35px; width: 130px; z-index: 2;"></div>
                <div class="chocoround dark" style="top: 245px; left: 500px; width: 315px;"></div>
            </div>

            <div class="set">
                <div class="chocoroundborder" style="border-color: #441e15; left: 600px;"></div>
                <div class="chocoround cream" style="left: 615px; transform: rotate(45deg);">
                    <div class="vertstripe dark" style="left: 30px; top: 10px; height: 180px;"></div>
                    <div class="vertstripe dark" style="left: 60px; top: 0px; height: 200px; width: 10px;"></div>
                    <div class="vertstripe dark" style="left: 90px; top: -5px; height: 210px;"></div>
                    <div class="vertstripe dark" style="left: 90px; top: 40px; height: 200px; transform: rotate(90deg);"></div>
                    <div class="vertstripe dark" style="left: 90px; top: 85px; height: 165px; width: 10px; transform: rotate(90deg);"></div>
                </div>
            </div>

            <div class="set">
                <div class="chocosquare milk" style="top: 485px; left: 610px; height: 200px; width: 200px; transform: rotate(90deg);">
                    <div class="vertstripe dark" style="left: 25px; width: 30px; height: 200px"></div>
                    <div class="vertstripe dark" style="left: 80px; width: 30px; height: 200px"></div>
                    <div class="vertstripe dark" style="left: 140px; width: 30px; height: 200px"></div>
                </div>
            </div>

            <div class="set">
                <div class="chocosquare milk" style="left: 20px; top: 545px;">
                    <div class="vertstripe cream" style="left: 40px; height: 150px"></div>
                    <div class="vertstripe cream" style="left: 100px; height: 150px; width: 30px;"></div>
                    <div class="vertstripe cream" style="left: 70px; height: 150px"></div>
                    <div class="vertstripe cream" style="left: 150px; height: 150px"></div>
                </div>
            </div>

            <div class="set">
                <div class="chocosquare cream" style="top: 485px; left: 355px; height: 200px; width: 200px;">
                    <div class="vertstripe dark" style="left: 25px; width: 30px; height: 200px"></div>
                    <div class="vertstripe dark" style="left: 80px; width: 30px; height: 200px"></div>
                    <div class="vertstripe dark" style="left: 140px; width: 30px; height: 200px"></div>
                </div>
            </div>


        </div>
    </div>
  </body>
  </html>
